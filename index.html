<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/victory-hand_medium-dark-skin-tone_270c-1f3fe_1f3fe.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOn Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="oni"><a href="https://dideoluwaoni.netlify.app" target="_blank">Designed by Dideoluwa Oni (DOn)</a></p>
    <p class="head">WEATHER APP</p>
    <section class="hero">
        <div class="container">
            <div class="search">
                <div class="icon">
                    <input type="text" class="search-bar" placeholder="Enter a city/Region" autofocus>
                    <button class="submit" type="submit">SUBMIT</button>
                </div>
                <div class="weather">
                    <h2 class="city">Weather in </h2>
                    <h2 class="temp"></h2>
                    <!-- <img src="" class="icon"> -->
                    <div class="country">Country:</div>
                    <div class="description"></div>
                    <div class="humidity">Humidity:</div>
                    <div class="wind">Wind speed:</div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
